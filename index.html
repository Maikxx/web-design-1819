<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/index.css">
    <title>Accessible date picker</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <a href="#native" id="native-link">Use native date picker</a>
                <div id="full-date">
                    Selected date:&nbsp;
                    <span id="YYYY">YYYY</span>
                    <span class="divider">/</span>
                    <span id="mm">mm</span>
                    <span class="divider">/</span>
                    <span id="dd">dd</span>
                </div>
            </nav>
        </header>
        <section id="year">
            <h1>Select a year</h1>
            <small>(Tab to navigate and press any alphabetic key, enter or space to select)</small>
            <div class="ButtonContainer ButtonContainer--year"></div>
            <div class="NavigationLinks">
                <button type="button" id="previous-year-set"></button>
                <button type="button" id="next-year-set"></button>
            </div>
        </section>
        <section id="month">
            <h1>Select a month</h1>
            <div class="ButtonContainer ButtonContainer--month">
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="0"
                >
                    January
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="1"
                >
                    February
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="2"
                >
                    March
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="3"
                >
                    April
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="4"
                >
                    May
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="5"
                >
                    June
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="6"
                >
                    July
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="7"
                >
                    August
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="8"
                >
                    September
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="9"
                >
                    Oktober
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="10"
                >
                    November
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="11"
                >
                    December
                </a>
            </div>
        </section>
        <section id="day">
            <h1>Select a day</h1>
            <div class="ButtonContainer ButtonContainer--day"></div>
        </section>
        <section id="native">
            <h1>Select a date below</h1>
            <label class="mt-2 Field">
                <span class="Field__title">Date</span>
                <input
                    type="date"
                    class="Field__input"
                    id="native-date-picker"
                >
            </label>
        </section>
    </main>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
