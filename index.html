<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/index.css">
    <title>Accessible date picker</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <h1>Flight picker</h1>
                <div id="full-date">
                    Selected date:&nbsp;
                    <span id="YYYY">YYYY</span>
                    <span class="divider">/</span>
                    <span id="mm">mm</span>
                    <span class="divider">/</span>
                    <span id="dd">dd</span>
                </div>
            </nav>
        </header>
        <section>
            <h2>Flight details</h2>
            <div class="Row mt-2">
                <label for="type-of-flight-retour" class="Switch Switch--selected">
                    Retour flight
                    <input name="type-of-flight" value="retour" id="type-of-flight-retour" type="radio" checked>
                </label>
                <label for="type-of-flight-one-way" class="Switch">
                    One-way flight
                    <input name="type-of-flight" value="one-way" id="type-of-flight-one-way" type="radio">
                </label>
            </div>
            <label class="mt-1 Field">
                <span class="Field__title">Departure airport</span>
                <input type="text" name="departure-airport" id="departure-airport" class="Field__input" placeholder="Amsterdam">
            </label>
            <label class="mt-1 Field">
                <span class="Field__title">Destination airport</span>
                <input type="text" name="destination-airport" id="destination-airport" class="Field__input" placeholder="Barcelona">
            </label>
        </section>
        <section id="year">
            <h2>Select a year</h2>
            <div class="ButtonContainer ButtonContainer--year mt-2"></div>
            <div class="NavigationLinks">
                <button type="button" id="previous-year-set"></button>
                <button type="button" id="next-year-set"></button>
            </div>
        </section>
        <section id="month">
            <h2>Select a month</h2>
            <div class="mt-2 ButtonContainer ButtonContainer--month">
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="0"
                >
                    January
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="1"
                >
                    February
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="2"
                >
                    March
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="3"
                >
                    April
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="4"
                >
                    May
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="5"
                >
                    June
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="6"
                >
                    July
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="7"
                >
                    August
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="8"
                >
                    September
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="9"
                >
                    Oktober
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="10"
                >
                    November
                </a>
                <a
                    href="#day"
                    class="ButtonBlock"
                    data-value="11"
                >
                    December
                </a>
            </div>
        </section>
        <section id="day">
            <h2>Select a day</h2>
            <div class="mt-2 ButtonContainer ButtonContainer--day"></div>
            <button class="Button Button--large">Search flights</button>
        </section>
    </main>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
