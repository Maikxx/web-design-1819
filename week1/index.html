<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/index.css">
    <title>Accessible date picker</title>
</head>
<body>
    <main>
        <a href="#native">Give me the native date picker</a>
        <section id="year">
            <h1>Select a year below</h1>
            <div class="ButtonContainer ButtonContainer--year"></div>
            <div class="NavigationLinks">
                <button type="button" id="previous-year-set"></button>
                <button type="button" id="next-year-set"></button>
            </div>
        </section>
        <section id="month">
            <h1>Select a month below</h1>
            <div class="ButtonContainer ButtonContainer--month">
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="0"
                >
                    January
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="1"
                >
                    February
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="2"
                >
                    March
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="3"
                >
                    April
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="4"
                >
                    May
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="5"
                >
                    June
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="6"
                >
                    July
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="7"
                >
                    August
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="8"
                >
                    September
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="9"
                >
                    Oktober
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="10"
                >
                    November
                </a>
                <a
                    href="#day"
                    class="ButtonBlock ButtonBlock--small"
                    data-value="11"
                >
                    December
                </a>
            </div>
        </section>
        <section id="day">
            <h1>Select a day below</h1>
            <div class="ButtonContainer ButtonContainer--day"></div>
        </section>
        <section class="Column Column--center">
            <h1>Your full date</h1>
            <span id="full-date"></span>
        </section>
        <section id="native">
            <h1>Select a date below</h1>
            <form action="#">
                <fieldset>
                    <legend>
                        Enter your desired date
                    </legend>
                    <label>
                        Date
                        <input type="date">
                    </label>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
